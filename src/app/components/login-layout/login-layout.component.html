<div class="login-container">
  <div class="login-box">
    <img src="../../../assets/web.png" alt="Logo do Site de Saúde" class="logo">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6">
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <p>Não possui uma conta? <a routerLink="/register">Cadastre-se aqui</a>.</p>
  </div>
</div>
